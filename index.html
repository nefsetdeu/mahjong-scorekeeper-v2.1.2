<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻将 Scorekeeper</title>
    <meta name="description" content="Score Mahjong games instantly with this app. Calculate complex point systems effortlessly, track player stats, and focus on winning your next hand. The ultimate companion for Mahjong enthusiasts.">
    <link rel="stylesheet" href="styles.css">
    <!-- Apple Touch Icons -->
<link rel="apple-touch-icon" sizes="180x180" href="app.png">
<link rel="apple-touch-icon" sizes="167x167" href="app-167x167.png">
<link rel="apple-touch-icon" sizes="152x152" href="app-152x152.png">
<link rel="apple-touch-icon" sizes="120x120" href="app-120x120.png">

<!-- Web App Settings -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="麻将 Scorekeeper">
</head>
<body>
    <div class="container">
        <header class="header">
    <div class="logo-container">
        <img src="logo.png" alt="Mahjong Scorekeeper" class="logo">
    </div>
    <p class="app-subtitle">麻将 Scorekeeper - Track your games</p>
</header>
        
        <!-- Added image before the card -->
        <div class="welcome-image-container">
            <img src="wall.gif" alt="Mahjong Game" class="welcome-image">
        </div>
        
        <main class="main-content">
            <div class="card">
                <!-- Wind tiles -->
                <div class="tiles-container">
                    <div class="wind-tile">東</div>
                    <div class="wind-tile">南</div>
                    <div class="wind-tile">西</div>
                    <div class="wind-tile">北</div>
                </div>
                
                <!-- Features list -->
                <div class="features-list">
                    <div class="feature-item">
                        <div class="feature-icon">✓</div>
                        <span class="feature-text">Track scores for all players</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">✓</div>
                        <span class="feature-text">Calculate complex Mahjong scoring</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">✓</div>
                        <span class="feature-text">Follow traditional game rules</span>
                    </div>
                </div>
                
                <!-- Start button -->
                <button id="startGameButton" class="btn btn-primary">START NEW GAME</button>
            </div>
        </main>
        
        <footer class="footer">
            <p>Mahjong Scorekeeper v2.12</p>
        </footer>
    </div>
    
    <script>
        // Simple navigation to the next screen
        document.getElementById('startGameButton').addEventListener('click', function() {
            // Clear any previous game data
            localStorage.removeItem('mahjongGameState');
            
            // Navigate to player setup screen
            window.location.href = 'player-setup.html';
        });
    </script>
</body>
</html>
